<h3 class="section">12.1 GNU Chess</h3>

<p>The GNU Chess engine is available from:

   <p>ftp://ftp.gnu.org/gnu/gnuchess/

   <p>You can use XBoard to play a game against GNU Chess, or to
interface GNU Chess to an ICS.
